<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="background">
        <div class="page page_type_single">
            <a href="/" class="button button_size_mini button_type_back">&#8630;</a>
            <div class="page__title">
                Авторизация
            </div>
            <br>
            <div class="some-picture">
                Это картинка будет
            </div>
            <form class="form" action="#">
                <p class="form__field">
                    <span class="form__label">Nickname:</span>
                    <input class="form__input form__input_valid" type="text" id="nickname-input">
                </p>
                <p class="form__field">
                    <span class="form__label">Пароль:</span>
                    <input class="form__input form__input_valid" type="password" id="password-input">
                </p>
                <br>
                <input class="button button_size_big button_type_submit" id="login-submit" type="submit" value="Войти!">
            </form>
        </div>
    </div>
</body>
<script src="/scripts/form_validation.js"></script>
</html>
