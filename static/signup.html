<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="background">
        <div class="page page_type_single">
            <a class="button button_size_mini button_type_back" href="/">&#8630;</a>
            <div class="page__title">
                Регистрация
            </div>
            <br>
            <form class="form" action="/signup">
                <p class="form__field">
                    <span class=form__label>Введите Email:</span>
                    <input class="form__input form__input_valid" type="email" id="email-input" placeholder="ant-semenov@mail.ru">
                </p>
                <p class="form__field">
                    <span class="form__label">Введите Nickname:</span>
                    <input class="form__input form__input_valid" type="text" id="nickname-input" placeholder="super_pizza">
                </p>
                <p class="form__field">
                    <span class="form__label">Введите пароль:</span>
                    <input class="form__input form__input_valid" type="password" id="password-input">
                </p>
                <p class="from__field">
                    <span class="form__label">Повторите пароль:</span>
                    <input class="form__input form__input_valid" type="password" id="password-rep-input">
                </p>
                <br>
                <input class="button button_size_big button_type_submit" id="signup-submit" type="submit" value="Зарегистрироваться!">
            </form>
        </div>
    </div>
</body>
<script src="/scripts/form_validation.js"></script>
</html>
