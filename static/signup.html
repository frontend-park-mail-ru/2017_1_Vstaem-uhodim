<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="page single-page">
            <a href="/" class="button mini-button button-back">&#8630;</a>
            <div class="page-title">
                Регистрация
            </div>
            <br>
            <form class="form" action="#">
                <p class="input-block">
                    <span class="input-label">Введите Email:</span>
                    <input type="email" id="email-input" placeholder="ant-semenov@mail.ru">
                </p>
                <p class="input-block">
                    <span class="input-label">Введите Nickname:</span>
                    <input type="text" id="nickname-input" placeholder="super_pizza">
                </p>
                <p class="input-block">
                    <span class="input-label">Введите пароль:</span>
                    <input type="password" id="password-input">
                </p>
                <p class="input-block">
                    <span class="input-label">Повторите пароль:</span>
                    <input type="password" id="password-rep-input">
                </p>
                <br>
                <input class="button button-submit" type="submit" alt="qwe" value="Зарегистрироваться!">
            </form>
        </div>
    </div>
</body>
</html>
