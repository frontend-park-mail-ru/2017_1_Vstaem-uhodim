<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Index</title>
    <link rel="stylesheet" href="/css/image_croc.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body bgcolor="#f1f1f1">
<div class="background">
        <div class="page page_type_left" id="side-left">
            <br>

            <div class="user_area">
                Добро пожаловать!
                <a href="/login">Авторизуйтесь</a>
                или
                <a href="/signup">зарегистрируйтесь</a>,
                чтобы начать играть!
            </div>
            <br>
            <br>
            <div class="croco-image" id="main">
                <div class="croco-image__back">
                    <div class="croco-image__spike croco-image__spike_number_1">
                    </div>
                    <div class="croco-image__spike croco-image__spike_number_2">
                    </div>
                    <div class="croco-image__spike croco-image__spike_number_3">
                    </div>
                    <div class="croco-image__spike croco-image__spike_number_4">
                    </div>
                    <div class="croco-image__spike croco-image__spike_number_5">
                    </div>
                    <div class="croco-image__spike croco-image__spike_number_6">
                    </div>
                    <div class="croco-image__spike croco-image__spike_number_7">
                    </div>
                    <div class="croco-image__spike croco-image__spike_number_8">
                    </div>
                </div>
                <div class="croco-image__rotate-arm">
                    <div class="croco-image__brush">
                    </div>
                    <div class="croco-image__drop">
                    </div>
                    <div class="croco-image__arm croco-image__arm_type_left">
                    </div>
                </div>
                <div class="croco-image__base">
                </div>
                <div class="croco-image__bottom">
                </div>
                <div class="croco-image__top">
                </div>
                <div class="croco-image__eye">
                    <div class="croco-image__iris">
                        <div class="croco-image__dot">
                        </div>
                    </div>
                </div>
                <div class="croco-image__tail" id="tail">
                </div>
                <div class="croco-image__leg croco-image__leg_type_right">
                </div>
                <div class="croco-image__leg croco-image__leg_type_left">
                </div>
                <div class="croco-image__circle">
                </div>
                <div class="croco-image__arm croco-image__arm_type_right">
                </div>
            </div>
        </div>
        <div class="page page_type_right" id="side-right">
            <h1 class="page__title_main">Крокодил</h1>
            <br>
            <br>
            <div class="menu">
                <a class="button button_size_big menu__button menu__button_play" href="/game">
                Играть!
            </a>
                <a class="button button_size_big menu__button" href="/leaderboard">
                Рейтинг
            </a>
                <a class="button button_size_big menu__button" href="/about">
                Об игре
            </a>
            </div>
        </div>
</div>
<script src="/scripts/image_croc.js"></script>
</body>
</html>
