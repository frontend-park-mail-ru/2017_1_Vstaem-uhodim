dist: trusty
sudo: required
language: node_js
node_js:
- '7'
services:
  - docker
install: true
before_script:
  - npm run webpack
script:
  - docker login --username=_ --password=$(echo $API_KEY) registry.heroku.com
  - docker build -t registry.heroku.com/vstaem-dev/web .
  - docker push registry.heroku.com/vstaem-dev/web
branches:
  only:
  - master
  - development
deploy:
  provider: heroku
  app:
    master: vstaem
    development: vstaem-dev
  api_key:
    master:
      secure: 
    development:
      secure: 
